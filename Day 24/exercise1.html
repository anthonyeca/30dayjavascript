<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" type="module"></script>
    <title>Weight of an Object</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Calculate a weight of an object on a planet</h1>
            <div id="form">
                <input type="text" id="mass" placeholder="Mass in Kilogram">
                <select name="planets" id="planets">
                    <option value="none" selected>--select planet--</option>
                    <option value="mercury">MERCURY</option>
                    <option value="venus">VENUS</option>
                    <option value="earth">EARTH</option>
                    <option value="mars">MARS</option>
                    <option value="jupiter">JUPITER</option>
                    <option value="saturn">SATURN</option>
                    <option value="uranus">URANUS</option>
                    <option value="neptune">NEPTUNE</option>
                    <option value="pluto">PLUTO</option>
                </select>
                <button type="submit" id="calculate"> Calculate weigth</button>
            </div>
            <div id="planetsContainer">
                <img src="./img/earth.png" alt="">
                <div id="planetsText">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
